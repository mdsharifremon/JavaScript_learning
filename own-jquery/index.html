    <style>
        *{
            padding: 0;margin: 0;box-sizing: border-box;
        }
        .radio-btn{
            background:#eee;
            padding:20px 30px;
            border-radius:6px;
            margin:50px;
        }
        .radio-btn input[type="radio"]{
            display:none;
        }
        .radio-btn > div{
            position:relative;
            padding:6px 0;
        }
        .radio-btn label {
            padding-left:40px;
            color:#141516;
        }
        .radio-btn .check{
            position:absolute;
            top:50%;
            left:0;
            transform:translateY(-50%);
            background:#a5ffff;
            width:16px;
            height:16px;
            border-radius:50%;
            transition:all 500ms cubic-bezier(0.68, -0.55, 0.27, 1.55);

        }
        .radio-btn input[type="radio"]:checked ~ .check{
             background: rgb(15, 167, 167);
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.3);
            z-index:3;
        }

        .container{
        width: calc(100% - 50px);
        margin:0 auto;
        }

    </style>
</head>
