<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Ajax CRUD</title>
  </head>
  <body>
      <div class="container">
          <div class="card">
              <div class="card-header">
                  <h4 class='display-6 fw-bold text-primary text-center'>Ajax CRUD Application</h4>
              </div>
              <div class="row my-5 px-3">
                  <div class="col">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
                  </div>
                  <div class="col">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
                  </div>
                  <div class="col">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone">
                  </div>
                  <div class="col-2">
                    <button type="submit" id="savePost" class="btn btn-primary w-100">Save</button>
                  </div>
              </div>
              <div class="card-body">
                <div id="tableData"></div>
                  <table class="table table-striped table-hover">
                    <thead class='bg-dark text-light'>
                      <tr>
                        <th class="scope">Id</th>
                        <th class="scope">Name</th>
                        <th class="scope">Phone</th>
                        <th class="scope">Email</th>
                        <th class="scope">Action</th>
                      </tr>
                    </thead>
                    <tbody id="output">
                       
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script  src="scripts/index.js"></script>
  </body>
</html>
